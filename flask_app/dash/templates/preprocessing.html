{% extends "layout.html" %}
{% block content %}
	<div class="container">
		<div class="jumbotron">
			<h1>Preprocessing</h1>
			<p>We cleaned our dataset before using it to train our model</p>
		</div>
	</div>

	<div class="container">
		<form method="POST" action="">
			{{ form.hidden_tag() }}
			{{ form.submit(class="btn btn-primary") }}
		</form>
	</div>

	{% if messages %}
		<div class="container">
			{% for message in messages %}
				<div class="alert alert-secondary" role="alert">
  					{{ message }}
				</div>
			{% endfor %}
		</div>
	{% endif %}
{% endblock content %}
