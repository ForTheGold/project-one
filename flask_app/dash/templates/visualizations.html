{% extends "layout.html" %}
{% block content %}
	<div class="container">
		<div class="jumbotron">
			<h1>Visualizations</h1>
			<p>We created some visualizations from the data</p>
		</div>
	</div>

	<div class="container">
	  <h2>Visualizations</h2>  
	  <div id="myCarousel" class="carousel slide" data-ride="carousel">
	    <!-- Indicators -->
	    <ol class="carousel-indicators">
	      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
	      <li data-target="#myCarousel" data-slide-to="1"></li>
	      <li data-target="#myCarousel" data-slide-to="2"></li>
	    </ol>

	    <!-- Wrapper for slides -->
	    <div class="carousel-inner">
	      <div class="item active">
	         <div class="desc">Visualization 1</div>
	        <img src="../static/img/viz1.png" alt="Visualization 1" style="width:100%;">
	      </div>

	      <div class="item">
	       <div class="desc">Visualization 2</div>
	        <img src="../static/img/viz2.jpg" alt="Visualization 2" style="width:100%;">
	      </div>
	    
	      <div class="item">
	             <div class="desc">Visualization 3</div>
	        <img src="../static/img/viz3.jpg" alt="Visualization 3" style="width:100%;">
	      </div>
	    </div>

	    <!-- Left and right controls -->
	    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
	      <span class="glyphicon glyphicon-chevron-left"></span>
	      <span class="sr-only">Previous</span>
	    </a>
	    <a class="right carousel-control" href="#myCarousel" data-slide="next">
	      <span class="glyphicon glyphicon-chevron-right"></span>
	      <span class="sr-only">Next</span>
	    </a>
	  </div>
	</div>
{% endblock content %}
